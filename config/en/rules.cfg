#
#  Die Erfindungen sind insofern baumartig orientiert, als dass jede Erfin-
#  dung einen gewissen Baum von anderen Erfindungen als Voraussetzungen hat.
#  Fasst man die Baeume aller Erfindungen zusammen, ergiebt sich insgesamt
#  ein gerichteter Graph ohne Zyklen. Dieser Graph ist nicht notwendigerwei-
#  se zusammenhaengend. Die Kanten des Graphen heissen "setzt voraus". Der
#  Graph hat ausserdem die Eigenschaft, dass es er transitiv reduziert ist.
#
#  Nun koennen die Erfingungen danach eingeteilt werden, wie tief ihr Baum
#  der Voraussetzungen ist. Erfindungen ohne Voraussetzung haben die Tiefe
#  0. Eine Erfindung hat die Tiefe n, wenn die groesste Tiefe unter allen
#  unmittelbaren Voraussetzugen gleich n-1 ist.
#
