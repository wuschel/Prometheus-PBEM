#############################################################################
#
# Syntaktisch werden die folgenden Spielkonfigurationsdaten zwar ueber das
# Lexikon abgewickelt, defakto haben sie aber eine komplett andere Funktion,
# naemlich das dynamische Einstellen verschiedener Spielparameter, mit denen
# das Spiel austariert und an verschiedene Situationen angepasst werden kann.
#
#############################################################################

# Der erste Wert beschreibt die maximale Anzahl von Staedte, die ein
# Reich haben sollte. Der zweite Wert ist ein Prozentwert und gibt
# die Wahrscheinlichkeit fuer den Ausbruch eines Buergerkrieges
# an fuer jede Stadt, die das Reich zu gross ist.
# Die dritte Zahl gibt den Mindestabstand zwischen den Staedten ein.
# Er wird nur bei der Neugruendung ueberprueft. Staedte muessen MEHR
# als diesen Abstand voneinander haben.

maximale_staedtezahl     \100000\0\3\

# Wieviele Einwohner muss eine Stadt mindestens behalten, beim Personen
# mit der Bahn aussiedeln?

einwohnerzahl_fuer_bahn  \100000\

# Kampfsystem einstellen. Erster Wert = X: ist die Kraft von einem Kampf-
# partner mal X immer noch nicht groesser, als die vom zweiten, so verliert
# er automatisch. X = 0: Regel tritt ausser Kraft.

# Zweiter Wert: Es gilt die Regel "Best Of <Zweiter Wert>*2+1".
# Ist der Wert=1, gilt also best-of-three, bei 2 gilt best-of-five...
# Fuer beide Werte nur GANZE Zahlen >= 0 eintragen.
kampfsystem              \3\3\

# Der erste Wert gibt an, ab welcher Runde mit Sicherheit Meteoriten fallen.
# Der zweiter Wert gibt an, auf wieviel Felder der Welt im Schnitt ein Me-
# teorit faellt. Je groesser die Welt ist, desto mehr Meteoriten fallen also.

meteoritenfall           \22\2000\

# Regel "Ausnahmezustand". Der Wert gibt an, wieviele Runden sich eine
# Stadt im Ausnahme zustand befindet, nachdem sie erobert wurde. Gezaehlt
# wird ab dem Anfang der Runde nach dem Einnehmen. Einer Stadt im Ausnahme-
# zustand koennen keine Befehle erteilt werden. Es kann kein Guetertransport
# mit der Stadt abgewickelt werden.

ausnahmezustand		\3\


